
apiVersion: apps/v1
kind: Deployment
metadata:
  name: circuit-management-app
  namespace: circuit-management
  labels:
    app: circuit-management
spec:
  replicas: 3
  selector:
    matchLabels:
      app: circuit-management
  template:
    metadata:
      labels:
        app: circuit-management
    spec:
      containers:
      - name: circuit-management
        image: circuit-management:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
      imagePullPolicy: Always
