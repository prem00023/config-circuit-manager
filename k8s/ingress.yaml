
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: circuit-management-ingress
  namespace: circuit-management
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - circuit-management.yourdomain.com
    secretName: circuit-management-tls
  rules:
  - host: circuit-management.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: circuit-management-service
            port:
              number: 80
